name: techchallengetwoapp

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag techchallengetwoapp:latest

    - name: Login into Azure Container Registry
      uses: azure/docker-login@v1
      with:
        login-server: gmtpostechacr.azurecr.io
        username: ${{ secrets.ACR_USERNAME }}
        password: ${{ secrets.ACR_PASSWORD }}

    - name: Push Docker to Azure Container Registry
      run: docker push gmtpostechacr.azurecr.io/techchallengetwoapp:latest